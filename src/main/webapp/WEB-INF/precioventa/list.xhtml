<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
			
			    <p:growl id="men"/>			    
			    
			    <p:toolbar>
			    	<f:facet name="right">
			    		<p:commandButton value="Nuevo Precio Venta" icon="ui-icon-disk"
			    		 action="#{precioVentaController.nuevoPrecioVenta()}"
			    		 ajax="false"
			    		/>
			    		<p:commandButton value="Editar Precio Venta" icon="ui-icon-disk"
			    		action="#{precioVentaController.editarPrecioVenta()}"
			    		ajax="false"
			    		/>
			    		
			    	</f:facet>			       
			    
			    </p:toolbar>		    
			
				<p:panelGrid id="panGridBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar por clave" for="txtClave" />
					<p:inputText id="txtClave" required="true" maxlength="45"
						value="#{precioVentaController.claveFiltrar}" />
					<p:commandButton icon="ui-icon-search"
			    		action="#{precioVentaController.consultarPrecioVentaPorClave()}"
			    		update=":frm:datTabPrecioVentas :frm:men"/>
				
				</p:panelGrid>
			
			
				<p:dataTable id="datTabPrecioVentas"
					emptyMessage="No existen precios de ventas registrados"
					value="#{precioVentaControlle.precioVentas}" var="product"
					rowKey="#{product.id}" selectionMode="single"
					selection="#{productController.precioVentaSeleccionado}"
					paginator="true"
					rows="10">

					<p:column headerText="Id">
						<p:outputLabel value="#{precioVenta.id}" />
					</p:column>
					<p:column headerText="Clave">
						<p:outputLabel value="#{precioVenta.clave}" />
					</p:column>
					<p:column headerText="Costo Materia Prima">
						<p:outputLabel value="#{precioVenta.costoMateriaPrima}" />
					</p:column>
					<p:column headerText="Precio">
						<p:outputLabel value="#{precioVenta.precio}" />
					</p:column>

				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
